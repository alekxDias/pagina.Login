<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="pagina-login">
        <div class="login">

        </div>
    </section>
